<!doctype html>
<html lang='nl' xmlns:th='http://www.thymeleaf.org'>
<head th:replace="fragments::head(title=|${gemeente}: ${gemeenteTemperatuur.temperatuur}°|)"></head>
<body>
	<div th:if='${fout == null}'>
		<h1>
			<span th:text='|Het is ${{gemeenteTemperatuur.temperatuur}}° in ${gemeente}.|'></span>
		</h1>
	</div>
	<div th:if='${fout != null}'>
		<div th:text='${fout}' class='fout'></div>
	</div>
</body>
</html>
