	<blockquote th:text="#{pakketBieren}"></blockquote>
	<img th:alt="#{brouwerij}" th:src="@{/images/brouwerij.jpg}" class="fullwidth">
	<div th:if='${param.fout != null}' th:text='${param.fout}' class='fout'></div>
	<div th:text="#{kiesBrouwer}"></div>
	<ul id='alfabet'>
		<li th:each='letter:${alfabet}'>
		<a th:href='@{/(letter=${letter})}' th:text='${letter}'></a></li>
	</ul>
	<ul>
		<li th:each='brouwer:${brouwers}'>
		<a th:href='@{/brouwers/{id}(id=${brouwer.id})}' th:text='${brouwer.naam}'>	</a>
		</li>
		<li><a th:href='@{?locale=nl_BE}'>Nederlands</a></li>

	</ul>
	
</body>
</html>
